name    = Mojolicious-Plugin-Prove
author  = Renee Baecker <reneeb@cpan.org>
license = Artistic_2_0
copyright_holder = Renee Baecker
copyright_year   = 2015
version = 0.11

[Git::Contributors]
include_authors = 1

[PkgVersion]
[PodWeaver]
[CheckChangeLog]

[PodCoverageTests]
[PodSyntaxTests]

[@Filter]
-bundle = @Basic
-remove = Readme

[@Git]
[MetaJSON]
[MinimumPerlFast]
[SyncCPANfile]

[MetaProvides::Package]

[ReadmeAnyFromPod / MarkdownInRoot]
phase = build

[ReadmeAnyFromPod / TextInBuild]
phase = build

[GitHubREADME::Badge]
badges = travis
badges = cpants
badges = issues
phase = build
place = top

[ReadmeAddDevInfo]
phase = build
before = # AUTHOR
add_contribution_file = 1

[ContributorsFile]
filename = CONTRIBUTORS

[MetaResources]
homepage = https://github.com/reneeb/Mojolicious-Plugin-Prove
bugtracker.web = https://github.com/reneeb/Mojolicious-Plugin-Prove/issues
repository.url = https://github.com/reneeb/Mojolicious-Plugin-Prove.git
repository.web = https://github.com/reneeb/Mojolicious-Plugin-Prove
repository.type = git

[Prereqs]
App::Prove = 0
Capture::Tiny = 0
Cwd = 0
Mojolicious = 8
Mojolicious::Plugin::PPI = 0
TAP::Formatter::HTML = 0

[Prereqs / TestRequires]
Test::LongString = 0
Test::More = 0
